<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Restart</title>
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/module/admin.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card"> 
         <div class="layui-card-body"> 
         	   <form class="layui-form">         
             <div class="layui-form-item">
                  <div class="layui-form-label">
                    <button  type="button" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="submit">Restart</button>           
                  </div>
             </div>  
             
            <div class="layui-col-md12">
			        <fieldset class="layui-elem-field layui-field-title">			         
			        </fieldset>
			      </div>                              
      
             <div class="layui-form-item">                               
                  <div class="layui-form-mid layui-word-aux">Please do not power off during the rebooting, as the operating system will not restart.</div>
             </div>            
            </form>   
            
       </div>            
    </div>
</div>



<script src="/assets/libs/layui/layui.js"></script>
<script src="/assets/js/common.js"></script>
<script src="/assets/js/jquery-3.2.1.min.js" ></script>
<script src="/assets/js/util.js"></script>
<script>
    layui.use(['layer', 'table', 'tableX', 'notice', 'upload','xnUtil'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var table = layui.table;
        var tableX = layui.tableX;
        var admin = layui.admin;
        var form = layui.form;
        var notice = layui.notice;
        var xnUtil = layui.xnUtil;
    
        var URL_LIST = '/admin/reboot?token=' + CoreUtil.getStok("token") + 	'&time=' + Date.parse(new Date())/1000;
        
         
        form.on('submit(submit)', function(data){  
        	 layer.confirm('Comfirm to rebootï¼Ÿ', {
                    skin: 'layui-layer-admin',
                    shade: .1
           }, function () {
                    layer.load(2);
                     CoreUtil.sendAjax(URL_LIST,CoreUtil.encode_str("get",JSON.stringify(data.field),0),function (res) {
                           layer.msg('Restarting, please wait a few seconds ...', {icon: 6, time: 5000}, function () {
                           });     
                     },"POST",false); 
                    
          });
                
           
        });
        
            
  });
</script>
</body>
</html>
